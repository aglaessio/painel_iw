<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessos Rápidos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a0ca3;
            --secondary-color: #7209b7;
            --accent-color: #f72585;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #2b2d42;
            --text-light: #8d99ae;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            color: var(--primary-color);
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .add-btn {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(58, 12, 163, 0.2);
        }

        .add-btn::before {
            content: "+";
            font-size: 1.2rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
        }

        .link-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.03);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .link-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover::after {
            opacity: 1;
        }

        .link-title {
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .link-actions {
            display: flex;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .open-btn {
            background-color: rgba(58, 12, 163, 0.1);
            color: var(--primary-color);
            flex-grow: 1;
        }

        .open-btn:hover {
            background-color: rgba(58, 12, 163, 0.2);
        }

        .delete-btn {
            background-color: rgba(247, 37, 133, 0.1);
            color: #e63946;
        }

        .delete-btn:hover {
            background-color: rgba(247, 37, 133, 0.2);
        }

        /* Modais */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: white;
            padding: 32px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 480px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            margin: 0;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 12, 163, 0.1);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .save-btn {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(58, 12, 163, 0.2);
        }

        .cancel-btn {
            background-color: #f1f1f1;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
            color: var(--text-color);
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }

        /* Modal de senha */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .password-modal.active {
            display: flex;
        }

        .password-content {
            background-color: white;
            padding: 32px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .password-modal.active .password-content {
            transform: translateY(0);
            opacity: 1;
        }

        .password-content h2 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #passwordInput {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .password-error {
            color: #e63946;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
        }

        /* Modal de confirmação de exclusão */
        .delete-modal .modal-content {
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                margin-bottom: 30px;
            }

            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 16px;
            }

            .link-card {
                padding: 20px;
            }

            .modal-content, .password-content {
                padding: 24px;
            }
        }

        @media (max-width: 480px) {
            .links-grid {
                grid-template-columns: 1fr;
            }

            .modal-footer, .password-footer {
                flex-direction: column;
                gap: 8px;
            }

            .save-btn, .cancel-btn {
                width: 100%;
            }

            .link-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://ingressosweb.com.br/img/logo-dark.640276db.png" alt="Logo" class="logo">
                <h1>Acessos Rápidos</h1>
            </div>
            <button class="add-btn" id="addLinkBtn">Adicionar Link</button>
        </header>

        <div class="links-grid" id="linksContainer">
            <!-- Links serão adicionados aqui dinamicamente -->
        </div>
    </div>

    <!-- Modal para adicionar links -->
    <div class="modal" id="linkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Adicionar Novo Link</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="linkForm">
                <div class="form-group">
                    <label for="linkName">Nome do Link</label>
                    <input type="text" id="linkName" required>
                </div>
                <div class="form-group">
                    <label for="linkUrl">URL</label>
                    <input type="url" id="linkUrl" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de senha -->
    <div class="password-modal" id="passwordModal">
        <div class="password-content">
            <h2>Digite a Senha</h2>
            <input type="password" id="passwordInput" placeholder="Senha">
            <p class="password-error" id="passwordError">Senha incorreta!</p>
            <div class="modal-footer">
                <button type="button" class="cancel-btn" id="cancelPasswordBtn">Cancelar</button>
                <button type="button" class="save-btn" id="submitPasswordBtn">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div class="modal delete-modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Confirmar Exclusão</h2>
                <button class="close-btn" id="closeDeleteModalBtn">&times;</button>
            </div>
            <p>Tem certeza que deseja excluir este link?</p>
            <div class="modal-footer">
                <button type="button" class="cancel-btn" id="cancelDeleteBtn">Cancelar</button>
                <button type="button" class="save-btn" id="confirmDeleteBtn">Excluir</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const linksContainer = document.getElementById('linksContainer');
            const addLinkBtn = document.getElementById('addLinkBtn');
            const linkModal = document.getElementById('linkModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const linkForm = document.getElementById('linkForm');
            const passwordModal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const submitPasswordBtn = document.getElementById('submitPasswordBtn');
            const cancelPasswordBtn = document.getElementById('cancelPasswordBtn');
            const passwordError = document.getElementById('passwordError');
            const deleteModal = document.getElementById('deleteModal');
            const closeDeleteModalBtn = document.getElementById('closeDeleteModalBtn');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

            // Configurações
            const CORRECT_PASSWORD = "Maria.191290";
            const FIXED_LINKS = [
                {
                    id: "fixed-link-1",
                    name: "Solicitação de Recursos",
                    url: "https://aglaessio.github.io/sr_iw/"
                },
                {
                    id: "fixed-link-2",
                    name: "Orçamento de Compras de Itens Diversos",
                    url: "https://aglaessio.github.io/orcamento_iw/"
                },
                {
                    id: "fixed-link-3",
                    name: "Manual Técnico",
                    url: "https://aglaessio.github.io/manual_tecnico_iw/"
                },
                {
                    id: "fixed-link-4",
                    name: "Formulário de Movimentação de Materiais",
                    url: "https://aglaessio.github.io/entradas_e_saidas_iw/"
                },
                {
                    id: "fixed-link-5",
                    name: "Formulário de Informações Pré-Evento",
                    url: "https://aglaessio.github.io/Checklist_iw/"
                },
                {
                    id: "fixed-link-6",
                    name: "Relatório Técnico Pós-Evento",
                    url: "https://aglaessio.github.io/feedback_iw/"
                },
                {
                    id: "fixed-link-7",
                    name: "Em Construção! - Controle de Estoque",
                    url: "https://aglaessio.github.io/controle_de_estoque_iw/"
                },
                {
                    id: "fixed-link-8",
                    name: "Em Construção! - Treinamento Técnico e de Relacionamento com Cliente",
                    url: "https://aglaessio.github.io/ttrc_iw/"
                },
                {
                    id: "fixed-link-9",
                    name: "Em Construção! - Manual de Logística e Compras",
                    url: "https://aglaessio.github.io/manual_de_logistica_e_compras_iw/"
                },
                 {
                    id: "fixed-link-10",
                    name: "Em Construção! - Gestão de Processos",
                    url: "https://aglaessio.github.io/gestor_de_processos_iw/"
                }

            ];

            // Estado da aplicação
            let links = JSON.parse(localStorage.getItem('quickLinks')) || [];
            let linkToDeleteId = null;
            let passwordAction = 'add'; // 'add' or 'delete'

            // Adicionar links fixos se não existirem
            FIXED_LINKS.forEach(fixedLink => {
                if (!links.some(link => link.id === fixedLink.id)) {
                    links.unshift(fixedLink);
                }
            });
            
            if (links.length > FIXED_LINKS.length) {
                saveLinks();
            }

            // Função para renderizar os links
            function renderLinks() {
                linksContainer.innerHTML = '';
                
                // Ordenar links (fixos primeiro)
                const sortedLinks = [...links].sort((a, b) => {
                    const isAFixed = FIXED_LINKS.some(fl => fl.id === a.id);
                    const isBFixed = FIXED_LINKS.some(fl => fl.id === b.id);
                    return isBFixed - isAFixed;
                });
                
                sortedLinks.forEach(link => {
                    const linkCard = document.createElement('div');
                    linkCard.className = 'link-card';
                    
                    linkCard.innerHTML = `
                        <div class="link-title">${link.name}</div>
                        <div class="link-actions">
                            <button class="action-btn open-btn">Abrir</button>
                            ${!FIXED_LINKS.some(fl => fl.id === link.id) ? '<button class="action-btn delete-btn" data-id="' + link.id + '">Excluir</button>' : ''}
                        </div>
                    `;
                    
                    // Adicionar evento de clique para abrir o link
                    const openBtn = linkCard.querySelector('.open-btn');
                    openBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        window.open(link.url, '_blank');
                    });
                    
                    // Adicionar evento de clique no card para abrir o link
                    linkCard.addEventListener('click', () => {
                        window.open(link.url, '_blank');
                    });
                    
                    // Adicionar evento de clique para excluir o link (se não for fixo)
                    if (!FIXED_LINKS.some(fl => fl.id === link.id)) {
                        const deleteBtn = linkCard.querySelector('.delete-btn');
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            linkToDeleteId = link.id;
                            passwordAction = 'delete';
                            openPasswordModal();
                        });
                    }
                    
                    linksContainer.appendChild(linkCard);
                });
            }
            
            // Função para gerar ID único
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            // Função para adicionar novo link
            function addLink(name, url) {
                const newLink = {
                    id: generateId(),
                    name: name,
                    url: url
                };
                
                links.push(newLink);
                saveLinks();
                renderLinks();
            }
            
            // Função para excluir link
            function deleteLink(id) {
                links = links.filter(link => link.id !== id);
                saveLinks();
                renderLinks();
            }
            
            // Função para salvar links no localStorage
            function saveLinks() {
                localStorage.setItem('quickLinks', JSON.stringify(links));
            }
            
            // Funções para abrir/fechar modais
            function openLinkModal() {
                linkModal.style.display = 'flex';
                setTimeout(() => {
                    linkModal.classList.add('active');
                }, 10);
            }
            
            function closeLinkModal() {
                linkModal.classList.remove('active');
                setTimeout(() => {
                    linkModal.style.display = 'none';
                }, 300);
                linkForm.reset();
            }
            
            function openPasswordModal() {
                passwordModal.style.display = 'flex';
                setTimeout(() => {
                    passwordModal.classList.add('active');
                }, 10);
                passwordInput.focus();
                passwordError.style.display = 'none';
            }
            
            function closePasswordModal() {
                passwordModal.classList.remove('active');
                setTimeout(() => {
                    passwordModal.style.display = 'none';
                }, 300);
                passwordInput.value = '';
                passwordError.style.display = 'none';
            }
            
            function openDeleteModal() {
                deleteModal.style.display = 'flex';
                setTimeout(() => {
                    deleteModal.classList.add('active');
                }, 10);
            }
            
            function closeDeleteModal() {
                deleteModal.classList.remove('active');
                setTimeout(() => {
                    deleteModal.style.display = 'none';
                }, 300);
                linkToDeleteId = null;
            }
            
            // Event Listeners
            addLinkBtn.addEventListener('click', function() {
                passwordAction = 'add';
                openPasswordModal();
            });
            
            closeModalBtn.addEventListener('click', closeLinkModal);
            
            cancelBtn.addEventListener('click', closeLinkModal);
            
            linkForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('linkName').value.trim();
                let url = document.getElementById('linkUrl').value.trim();
                
                // Adicionar https:// se não estiver presente
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                
                addLink(name, url);
                closeLinkModal();
            });
            
            submitPasswordBtn.addEventListener('click', function() {
                if (passwordInput.value === CORRECT_PASSWORD) {
                    closePasswordModal();
                    if (passwordAction === 'add') {
                        openLinkModal();
                    } else if (passwordAction === 'delete') {
                        openDeleteModal();
                    }
                } else {
                    passwordError.style.display = 'block';
                }
            });
            
            cancelPasswordBtn.addEventListener('click', closePasswordModal);
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (passwordInput.value === CORRECT_PASSWORD) {
                        closePasswordModal();
                        if (passwordAction === 'add') {
                            openLinkModal();
                        } else if (passwordAction === 'delete') {
                            openDeleteModal();
                        }
                    } else {
                        passwordError.style.display = 'block';
                    }
                }
            });
            
            confirmDeleteBtn.addEventListener('click', function() {
                if (linkToDeleteId) {
                    deleteLink(linkToDeleteId);
                    closeDeleteModal();
                }
            });
            
            cancelDeleteBtn.addEventListener('click', closeDeleteModal);
            closeDeleteModalBtn.addEventListener('click', closeDeleteModal);
            
            // Fechar modais ao clicar fora do conteúdo
            linkModal.addEventListener('click', function(e) {
                if (e.target === linkModal) {
                    closeLinkModal();
                }
            });
            
            passwordModal.addEventListener('click', function(e) {
                if (e.target === passwordModal) {
                    closePasswordModal();
                }
            });
            
            deleteModal.addEventListener('click', function(e) {
                if (e.target === deleteModal) {
                    closeDeleteModal();
                }
            });
            
            // Renderizar links ao carregar a página
            renderLinks();
        });
    </script>
</body>
</html>
